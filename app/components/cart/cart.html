<div id="cd-shadow-layer"></div>

	<div id="cd-cart">
		<div class="cabin" align="center">
			<span>
				<i class="fa fa-shopping-cart fa-1x" aria-hidden="true"></i>
			</span>
			Carrito
		</div>
		<div class="notification is-info cart_message" ng-if="!cart.count">
			Aún estoy vacío ¡Agrega Productos!
		</div>
		<ul class="cd-cart-items">
			<li ng-repeat="item in cart.details">
				<article class="media">
				  <figure class="media-left">
				    <p class="image is-64x64">
				      <img ng-src="{{item.product.img}}">
				    </p>
				  </figure>
				  <div class="media-content">
				    <div class="content">
				      <p>
								<strong>{{item.product.name}}</strong>
				        <br>
				      </p>
				    </div>
				    <nav class="level">
				      <div class="level-left">

				         <a class="button is-small" ng-click="cart.removeProduct(item.product,1)" ng-class="{'is-disabled':item.product.quantity == 1}">
										<span class="icon is-small">
											<i class="fa fa-minus"></i>
										</span>

									</a>
									<span class="cantidad">{{item.product.quantity}}</span>
									<a class="button is-small" ng-click="cart.addProduct(item.product,1)">
										<span class="icon is-small">
											<i class="fa fa-plus"></i>
										</span>
									</a>
									<span class="cantidad">Subtotal:</span><strong>{{item.product.price * item.product.quantity | currency}}</strong>

				      </div>
				    </nav>
				  </div>
				  <div class="media-right">
				    <button class="delete" ng-click="cart.deleteProduct(item.product)"></button>
				  </div>
				</article>
			</li>
		</ul> <!-- cd-cart-items -->

		<div class="bot">
			<div class="cd-cart-total">
			<p>Total <span>{{cart.total | currency}}</span></p>
		</div> <!-- cd-cart-total -->

		<a href="#/checkout" ng-if="cart.count" id="btn_checkout">
			<div class="notification is-primary btn_checkout"><h3 align="center">Checkout</h3></div>
		</a>
		</div>
	</div> <!-- cd-cart -->
