<!DOCTYPE html>
<html lang="es" ng-app="geekshop">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GeekShop</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="/assets/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body ng-controller="tabsMenu">

    <navbar-component></navbar-component>
    <cart-component></cart-component>

    <main ng-view></main>

    <footer class="columns">
        <div class="menu_container-footer column is-three-quarters is-hidden-mobile">
            <div class="nav-right">
                <a class="nav-item is-tab is-hidden-mobile" ng-class="{'is-active':checkRoute()}">Mujeres</a>
                <a class="nav-item is-tab is-hidden-mobile" ng-class="{'is-active':checkRoute()}">Hombres</a>
                <a class="nav-item is-tab is-hidden-mobile" ng-class="{'is-active':checkRoute('/catalogo')}">Catalogo</a>
                <a class="nav-item is-tab is-hidden-mobile" ng-class="{'is-active':checkRoute()}">UMarker!</a>
            </div>
        </div>
        <div class="social_container column">
            <span class="social_header" >Siguenos!</span>
            <span><i class="fa fa-pinterest" aria-hidden="true"></i></span>
            <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
            <span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
        </div>
    </footer>

    <script src="/assets/node_modules/jquery/dist/jquery.js"></script>
    <script src="/assets/node_modules/angular/angular.js"></script>
    <script src="/assets/node_modules/angular-route/angular-route.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/routes.js"></script>
    <!-- Angular Components -->
    <script src="/app/components/checkout/checkout.js"></script>
    <script src="/app/components/detalle/detalle.js"></script>
    <script src="/app/components/navbar/navbar.js"></script>

    <script src="/app/components/user_profile/user_profile.js"></script>
    <script src="/app/components/cart/cart.js"></script>


    <script src="/app/components/landing/landingComponent.js"></script>
    <script src="/app/components/catalogo/_compoCatalog.js"></script>

    <script src="/app/components/card/card.js"></script>

</body>
</html>
