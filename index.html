<!DOCTYPE html>
<html lang="es" ng-app="geekshop">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GeekShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body>

    <!-- Inicio del Navbar -->
    <header>
        <nav class="nav has-shadow">
            <div class="container">
                <div class="nav-left">
                    <a class="nav-item">
                        <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo">
                    </a>
                </div>
                <div class="nav-center">
                    <a class="nav-item is-tab is-hidden-mobile is-active">Mujeres</a>
                    <a class="nav-item is-tab is-hidden-mobile">Hombres</a>
                    <a class="nav-item is-tab is-hidden-mobile">Descuentos</a>
                    <a class="nav-item is-tab is-hidden-mobile">UMarker!</a>
                </div>
                <span class="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>

                <div class="nav-right nav-menu">
                    <a class="nav-item is-tab is-hidden-tablet is-active">Home</a>
                    <a class="nav-item is-tab is-hidden-tablet">Features</a>
                    <a class="nav-item is-tab is-hidden-tablet">Pricing</a>
                    <a class="nav-item is-tab is-hidden-tablet">About</a>
                    <a class="nav-item is-tab"><i class="fa fa-search" aria-hidden="true"></i></a>
                    <a class="nav-item is-tab">
                        <figure class="image is-16x16" style="margin-right: 8px;">
                        <img src="http://bulma.io/images/jgthms.png">
                        </figure>
                        Profile
                    </a>
                    <a class="nav-item is-tab">Log out</a>
                    <a class="nav-item is-tab"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    <div class="input_search">
                        <input class="input" type="text" placeholder="Buscar">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin del Navbar -->


    <footer class="columns">
        <div class="menu_container-footer column is-three-quarters">
            <div class="nav-right">
                <a class="nav-item is-tab is-hidden-mobile is-active">Mujeres</a>
                <a class="nav-item is-tab is-hidden-mobile">Hombres</a>
                <a class="nav-item is-tab is-hidden-mobile">Descuentos</a>
                <a class="nav-item is-tab is-hidden-mobile">UMarker!</a>
            </div>
        </div>
        <div class="social_container column">
            <span class="social_header" >Siguenos!</span>
            <span><i class="fa fa-pinterest" aria-hidden="true"></i></span>
            <span><i class="fa fa-twitter" aria-hidden="true"></i></span>
            <span><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
        </div>
    </footer>

    <script src="/assets/node_modules/jquery/dist/jquery.js"></script>
    <script src="/assets/node_modules/angular/angular.js"></script>
    <script src="/assets/node_modules/angular-route/angular-route.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/routes.js"></script>
</body>
</html>
